<button type="button" class="btn btn-danger btn-sm elevation-3" data-toggle="modal" th:data-target="'#modal-delete' + ${item.id}">
 	Delete
</button>


<div class="modal fade" th:id="'modal-delete' + ${item.id}">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<h4 class="modal-title">Delete Employee</h4>
				<button type="button" class="close" data-dismiss="modal"
					aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body">
				<p>Do you want to delete this employee ? &hellip;</p>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
				<a th:href="@{/admin/employee/delete/{id}(id=${item.id})}">
				   <button type="submit" class="btn btn-danger">Delete</button>
				</a>
				
			</div>
		</div>
	</div>
</div>
